name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check Node.js and npm
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Working directory: $(pwd)"
          ls -la

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --verbose
          echo "Dependencies installed successfully!"
        continue-on-error: false

      - name: Check secrets
        run: |
          if [ -z "${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}" ]; then
            echo "⚠️ Warning: VITE_SUPABASE_PUBLISHABLE_KEY secret is not set"
            echo "Build will continue but may fail if key is required"
          else
            echo "✅ VITE_SUPABASE_PUBLISHABLE_KEY is set (length: ${#VITE_SUPABASE_PUBLISHABLE_KEY})"
          fi
          
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "⚠️ Warning: VITE_SUPABASE_URL secret is not set, using fallback"
          else
            echo "✅ VITE_SUPABASE_URL is set"
          fi

      - name: Build
        run: |
          echo "Starting build..."
          echo "VITE_SUPABASE_URL=${VITE_SUPABASE_URL:0:50}..."
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY:0:20}..."
          npm run build 2>&1
          echo "Build completed successfully!"
          ls -la dist/
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://jftthfniwfarxyisszjh.supabase.co' }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY || '' }}
        continue-on-error: false

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

