<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notification - Motion Bus</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #0ea5e9;
            margin-top: 0;
        }
        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0284c7;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .log {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0ea5e9;
            padding-left: 10px;
        }
        .log-error {
            border-left-color: #ef4444;
            color: #fca5a5;
        }
        .log-success {
            border-left-color: #22c55e;
            color: #86efac;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status-info {
            background: #1e3a8a;
            color: #93c5fd;
        }
        .status-error {
            background: #7f1d1d;
            color: #fca5a5;
        }
        .status-success {
            background: #14532d;
            color: #86efac;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöå Test Notification - Motion Bus</h1>
        
        <div id="status" class="status status-info">
            Ready to test
        </div>
        
        <div>
            <button id="testBtn" onclick="testNotification()">Test Notification</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.89.0';
        
        // Get Supabase config from environment or use defaults
        const SUPABASE_URL = 'https://jftthfniwfarxyisszjh.supabase.co';
        const SUPABASE_KEY = localStorage.getItem('supabase_anon_key') || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmdHRoZm5pd2Zhcnh5aXNzempoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MDkzMjEsImV4cCI6MjA4MzI4NTMyMX0.gPUAizcb955wy6-c_krSAx00_0VNsZc4J3C0I2tmrnw';
        
        if (!SUPABASE_KEY) {
            addLog('ERROR: Supabase key is required!', 'error');
            document.getElementById('testBtn').disabled = true;
        } else {
            const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
            window.supabase = supabase;
            addLog('‚úÖ Supabase client initialized', 'success');
        }
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function setStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status status-${type}`;
        }
        
        window.testNotification = async function() {
            if (!window.supabase) {
                addLog('ERROR: Supabase client not initialized', 'error');
                return;
            }
            
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            setStatus('Testing notification...', 'info');
            addLog('Starting test notification...');
            
            try {
                addLog('Invoking test-push function...');
                const startTime = Date.now();
                
                // Add timeout
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('Request timeout after 20 seconds')), 20000);
                });
                
                const invokePromise = window.supabase.functions.invoke('test-push', {
                    body: {
                        title: 'üöå ŒîŒøŒ∫ŒπŒºŒÆ ŒïŒπŒ¥ŒøœÄŒøŒØŒ∑œÉŒ∑œÇ',
                        body: 'ŒüŒπ ŒµŒπŒ¥ŒøœÄŒøŒπŒÆœÉŒµŒπœÇ ŒªŒµŒπœÑŒøœÖœÅŒ≥ŒøœçŒΩ Œ∫Œ±ŒΩŒøŒΩŒπŒ∫Œ¨!',
                    },
                });
                
                addLog('Waiting for response (20s timeout)...');
                const response = await Promise.race([invokePromise, timeoutPromise]);
                
                const duration = Date.now() - startTime;
                addLog(`Response received after ${duration}ms`, 'success');
                addLog(`Response: ${JSON.stringify(response, null, 2)}`);
                
                if (response.error) {
                    addLog(`ERROR: ${JSON.stringify(response.error, null, 2)}`, 'error');
                    setStatus('Error: ' + (response.error.message || String(response.error)), 'error');
                } else if (response.data) {
                    addLog(`SUCCESS: ${JSON.stringify(response.data, null, 2)}`, 'success');
                    setStatus(`Success: Sent ${response.data.sent || 0} notifications`, 'success');
                } else {
                    addLog('WARNING: No data or error in response', 'error');
                    setStatus('Warning: Unexpected response format', 'error');
                }
            } catch (error) {
                addLog(`ERROR: ${error.message}`, 'error');
                addLog(`Stack: ${error.stack}`, 'error');
                setStatus('Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
            }
        };
        
        window.clearLogs = function() {
            document.getElementById('log').innerHTML = '';
            setStatus('Logs cleared', 'info');
        };
    </script>
</body>
</html>
