<!DOCTYPE html>
<html>
<head>
    <title>GTFS API Test</title>
</head>
<body>
    <h1>GTFS API Test</h1>
    <div id="status">Testing...</div>
    <pre id="output"></pre>
    
    <script>
        const SUPABASE_URL = 'https://jftthfniwfarxyisszjh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpmdHRoZm5pd2Zhcnh5aXNzempoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MDkzMjEsImV4cCI6MjA4MzI4NTMyMX0.gPUAizcb955wy6-c_krSAx00_0VNsZc4J3C0I2tmrnw';
        
        async function testGTFS() {
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            
            try {
                status.textContent = 'Testing /vehicles endpoint...';
                const response = await fetch(`${SUPABASE_URL}/functions/v1/gtfs-proxy/vehicles?operator=all`, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const vehicleCount = data.data ? data.data.length : 0;
                
                status.textContent = `✅ SUCCESS: Found ${vehicleCount} vehicles!`;
                output.textContent = JSON.stringify(data, null, 2);
                
                console.log('✅ GTFS API Test:', { vehicleCount, data });
            } catch (error) {
                status.textContent = `❌ ERROR: ${error.message}`;
                output.textContent = error.stack || error.toString();
                console.error('❌ GTFS API Test Error:', error);
            }
        }
        
        testGTFS();
    </script>
</body>
</html>
